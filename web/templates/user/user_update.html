{{ define "content" }}

<h2 class="mb-4">Update User</h2>

{{ if .Error }}
    <div class="alert alert-danger" role="alert">
          {{.Error}}
    </div>
{{end}}

<div class="card mb-4">
    <div class="card-body">
        <form action="/users/update/{{ .ID }}" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Enter email" value="{{ .Name }}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email"  placeholder="Enter email" value="{{ .Email }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Occupation</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="occupation"  placeholder="Enter email" value="{{ .Occupation }}">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>

{{ end }}
